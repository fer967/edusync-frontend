<h2>Dashboard</h2>

<div style="display:flex; gap:20px; margin-bottom:20px;">
    <div>
        <strong>Total cursos:</strong> {{ totalCourses }}
    </div>
    <div>
        <strong>Completados:</strong> {{ completedCourses }}
    </div>
    <div>
        <strong>En progreso:</strong> {{ inProgressCourses }}
    </div>
</div>

<hr>

<h3>Progreso por curso</h3>

<div *ngFor="let course of courses" style="margin-bottom:15px;">

    <div>
        <strong>{{ course.title }}</strong>
    </div>

    <!-- Barra visual -->
    <div style="background:#ddd; height:20px; width:300px; border-radius:5px;">
        <div [style.width.%]="course.progress" style="background:#4caf50; height:100%; border-radius:5px;">
        </div>
    </div>

    <small>{{ course.progress }}%</small>

    <div *ngIf="course.progress === 100">
        <button (click)="downloadCertificate(course.id)">
            ðŸŽ“ Descargar certificado
        </button>
    </div>

</div>
