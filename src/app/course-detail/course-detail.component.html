<div style="margin-bottom: 15px;">
    <strong>Progreso:</strong>
    {{ completedCount }} / {{ lessons.length }}
    ({{ progressPercentage }}%)
</div>

<div style="background: #eee; height: 20px; width: 100%; border-radius: 10px;">
    <div [style.width.%]="progressPercentage" style="background: #4caf50; height: 100%; border-radius: 10px;">
    </div>
</div>


<h2>Lessons</h2>

<ul>
    <li *ngFor="let lesson of lessons">
        {{ lesson.title }}
        <button (click)="markLessonCompleted(lesson)">
            Marcar completada
        </button>
        <span *ngIf="lesson.completed">
            ✔ Completada
        </span>

        <div *ngIf="lesson.filePath">
            <a [href]="'https://localhost:7002' + lesson.filePath" target="_blank">
                ⬇ Descargar {{ lesson.fileName }}
            </a>
        </div>
    </li>
</ul>
